<head>

    <title>Diretivas - V-IF / V-ELSE / V-FOR </title>

<body>
    <!-- EXEMPLO V-IF / V-ELSE / V-FOR -->

    <div id="app">
      <h1> Diretivas - V-IF / V-ELSE / V-FOR </h1>
      <p>Olá, {{ name }}</p>
      <p>Sua idadde é {{ age }}</p>
      <p v-if="age >= 18">Seu voto é Obrigatório!</p>
      <!-- <p v-show="age >= 18">Seu voto é Obrigatório!</p> -->
     
      <p v-else>Voto não obrigatorio</p>
    </div>
